<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing text</title>
   <style>
	   html{
		   margin: 0;
	   }
  body{
  background-color: black;
 
  background-size: cover;
  background-repeat: no-repeat;
	
 margin: 0;
margin-left:5%;}
#typing {
  
			width: 0ch;
			color: white;
			float: left;
			font-family: sans-serif;
			font-weight:bold;
			font-size: 50px;
			margin-top: 20%;
			margin-left: 20%;
			overflow: hidden;
			white-space: nowrap;
			animation: typing 5s steps(22) 1s infinite alternate;
		}
        #typing span{
        color:rgb(79, 255, 35);}

		#crow {
			float: left;
			margin-top: 20%;
      color: rgb(79, 255, 35);
			font-family: consolas;
			font-weight:bold;
			font-size: 50px;
			animation: crow 0.5s linear 0s infinite;
		}
		@keyframes typing {
			from {
				width: 0ch;
			}
			to {
				width: 15ch;
			}
		}
		@keyframes crow {
			from {
				opacity: 0;
			}
			to {
				opacity: 1;
			}
		}
  </style>
</head>
<body>
	<div id="typing">I am a <span> Sushant </span></div>
	<div id="crow">|</div>
</body>
</html>
